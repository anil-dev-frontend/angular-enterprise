<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg border-0" style="max-width: 420px; width: 100%;">

        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Login</h4>
            <small>Access your dashboard</small>
        </div>

        <div class="card-body p-4">

            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <!-- EMAIL -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" name="emailId" class="form-control"
                        [ngClass]="{ 'is-invalid': email.invalid && email.touched }" required email [(ngModel)]="loginData.emailId"
                        #email="ngModel" placeholder="Enter email">

                    @if (email.invalid && email.touched) {
                    <div class="invalid-feedback">
                        Please enter a valid email
                    </div>
                    }
                </div>

                <!-- PASSWORD -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" class="form-control"
                        [ngClass]="{'is-invalid':password.invalid && password.touched}" required minlength="6"
                        [(ngModel)]="loginData.password" #password="ngModel" placeholder="Enter password">

                    @if (password.invalid && password.touched) {
                    <div class="invalid-feedback">
                        Password must be at least 6 characters
                    </div>
                    }
                </div>

                <!-- BUTTON -->
                <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                    Login
                </button>

            </form>
        </div>

        <div class="card-footer bg-white border-0 pt-3">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <small>
                    Donâ€™t have an account?
                    <a routerLink="/signup" class="fw-semibold text-decoration-none">
                        Sign up
                    </a>
                </small>

                <a routerLink="/forget-password" class="small text-decoration-none">
                    Forgot Password?
                </a>
            </div>

        </div>


    </div>
</div>
